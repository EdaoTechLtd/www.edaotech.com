        $(document).ready(function() {
            /*

            $('.fancybox-buttons').fancybox({

                    this.title = (this.title ? this.title : '') + '<br />' + ' 第' + (this.index + 1) + ' 张' + ' / 共 '+ this.group.length + ' 张';

<body>
<div class="container" id="wrapper">
    <h1 class="title">账号登出</h1>

    <div class="login-block block-logout">
        <!----提示已登录状态,显示3秒隐藏----->

            <span><img src="/assets/images/experience/logout-tips3.png"></span>
        </div>

<!-- Scripts -->
<script type="text/javascript">

    var account = "xyc2017";

    function checkAccountStatus(){

        $.ajax({
            type: "POST",
            url: "https://demo.edaotech.cn/api/checkAccountStatus",
            data: {account:account},
            success: function (data) {
                if(data==null || data==undefined) return;
                if(data.errorCode != 0) return;

                if(data.status == 'logout') {
                    window.location.href = "https://demo.edaotech.cn/logoutOK";
                }
            },
            error: function () {
            },
            complete: function () {
                console.log("set timeout");
                setTimeout(checkAccountStatus, 1000);
            }
        });

    }

    $(document).ready(function(){
        checkAccountStatus();
    });

</script>
